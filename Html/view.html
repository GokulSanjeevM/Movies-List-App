<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Movie</title>
    <link rel="stylesheet" href="../Css/view.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;700&display=swap');
    </style>
</head>

<body>
    <h1 class="text-light m-4">View Movie</h1>
    <div class="container text-light justify-content-center" id="container">
        <div class="row">
            <div class="col-md-6">
                <img src="../image/img1.jpg" alt="Movie Image" class="movie-image">
            </div>
            <div class="col-md-6">
                <h2 class="movie-name">Inside Out 2</h2>
                <p class="release-year">Release Year: 2023</p>
                <p class="movie-description">Follow Riley, in her teenage years, encountering new emotions.</p>
            </div>
        </div>
    </div>

    <script src="../JS/view.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
